<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Question-list</title>
</head>

<body>
	<div layout:fragment="content">
		<!--breadcrumbs start-->
         <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">Questions</h5>
                  <ol class="breadcrumbs">
                    <li><a href="index.html">Dashboard</a>
                    </li>
                    <li th:text=${questionRO.key} class="active"></li>
                  </ol>
                </div>                
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->		 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<a class="btn blue" name="action">General</a>					
					         	<a th:href="@{/web/questions/{id}/topics(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Topics</a>
					         	<a th:href="@{/web/questions/{id}/images(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Images</a>
					         	<a th:href="@{/web/questions/{id}/videos(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Videos</a>
					         	<a th:href="@{/web/questions/{id}/pages(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Pages</a>
							<div class="card-panel">								 
								 <h4 class="header2"><span>Edit Question : General</span></h4>
								 <p class="caption">Fields with a red asterisk (*) are mandatory.</p>	
								 <p th:if="${error != null}" th:text="${error}" class="chip"></p>
								   <form  th:action="@{/web/questions/add}" method="POST" id="editorForm"   th:object="${questionRO}">
							            <div class="row">
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="key" name="key" class="validate"  th:field="*{key}">
											          <label for="key">Key</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="title" name="title" class="validate"  th:field="*{title}">
											          <label for="title">Title</label>
											        </div>	
										       
										        	<div class="input-field col s12 l6">													  
											          <input type="hidden" id="desc" name="desc"  th:field="*{desc}">
										          	  <label for="desc">Desc</label>
										          	   <br><br>
										          	  <div id="editor-container" th:utext="*{desc}"></div>											        
											        </div>
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="answer" name="answer" class="validate"  th:field="*{answer}">
											          <label for="answer">Answer</label>
											        </div>	
							            </div>
							             <br> 
							             	<input type="hidden" id="id" th:field="*{id}">
							             	<button class="btn btn-success btn-sm"  onClick="addEditorForm()">Apply</button>
						        </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
