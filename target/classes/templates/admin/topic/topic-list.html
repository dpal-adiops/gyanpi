<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Topic-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
		<div class="section">
			<h4 class="header">Topics</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="col s12">                   
                   <a th:href="@{/admin/web/topics/add}"  id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
					    <i class="material-icons">add</i>
					</a>
                  The list shows all topics of the author. Click New to add topic.             
                </div>
                <div class="col s12">
					<table class="centered">
						<thead>
						<tr>
							  	<th>Keyid</th>
							  	<th>Name</th>
							  	<th>Title</th>
							  	<th>AuthorId</th>
							 <th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="${topics.empty}">
				            <td colspan="3"> No Topic Available </td>
				        </tr>
						 <tr th:each ="topic : ${topics}">
							 	<td><a th:href="@{/admin/web/topics/{id}(id=${topic.id})}"><span th:text="${topic.keyid}"></span></a></td>
							 	<td><a th:href="@{/admin/web/topics/{id}(id=${topic.id})}"><span th:text="${topic.name}"></span></a></td>
							 	<td><a th:href="@{/admin/web/topics/{id}(id=${topic.id})}"><span th:text="${topic.title}"></span></a></td>
							 	<td><a th:href="@{/admin/web/topics/{id}(id=${topic.id})}"><span th:text="${topic.authorId}"></span></a></td>
							 <td>
				                <a th:href="@{/admin/web/topics/{id}/delete(id=${topic.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
				            </td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>	
</body>
</html>
