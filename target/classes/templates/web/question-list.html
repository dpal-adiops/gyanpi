<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout5">

<head>
<title>Course-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
			
			<div class="row">
				<div class="col s4 m4 l2">
					<div>
						 <div class="collection">
					        <a th:href="@{/account}"  class="collection-item">Back to Course</a>
					     </div>
					</div>
					<div th:each ="question : ${questions}">						
						<a th:href="@{/web/account/topic/{topicid}/question/{questionid}(topicid=${topicRO.id},questionid=${question.id})}" >
							<div class="card-panel">									     
					            <span class="card-title" th:text="${question.title}"></span>	
					       </div>
				       </a>	
					</div>
				</div>
				<div class="col s8 m8 l10">					
					<div class="row card medium">
						<div class="">
							<div class="card medium col s2 m2 l1 valign-wrapper">
								<a class="waves-effect waves-light btn-large"><i class="material-icons">arrow_back</i>Back</a>
							</div>
							<div class="card medium col s8 m8 l10">
									<p th:text="${question.description}"></p>
							</div>
							<div class="card medium col s2 m2 l1 valign-wrapper">
								<a class="waves-effect waves-light btn-large"><i class="material-icons">arrow_forward</i>Next</a>
							</div>
						</div>
					</div>
				</div>
			</div>			
	</div>
</section>	

</body>
</html>
