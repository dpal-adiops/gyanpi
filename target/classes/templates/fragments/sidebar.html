<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Header</title>
</head>

<body>

  <div th:fragment="sidebar">    
      <div class="collection with-header ">
        <h4 class="collection-header  teal darken-1">
	        <span class="white-text"> Course Management </span>
  		</h4>
  		<a href="/web/courses" th:class="( (${selectedMenu} == 'course')? 'collection-item active' : 'collection-item')">Courses</a>
        <a href="/web/modules" th:class="( (${selectedMenu} == 'module')? 'collection-item active' : 'collection-item')">Modules</a>
        <a href="/web/topics" th:class="( (${selectedMenu} == 'topic')? 'collection-item active' : 'collection-item')">Topics</a>
        <a href="/web/questions" th:class="( (${selectedMenu} == 'question')? 'collection-item active' : 'collection-item')">Question Bank</a>
        <a href="/web/pages" th:class="( (${selectedMenu} == 'page')? 'collection-item active' : 'collection-item')">Documents</a>
        <a href="/web/videos" th:class="( (${selectedMenu} == 'video')? 'collection-item active' : 'collection-item')">Videos</a>
        <a href="/web/images"th:class="( (${selectedMenu} == 'image')? 'collection-item active' : 'collection-item')">Images</a>       
      </div>
  </div>

</body>

</html>
