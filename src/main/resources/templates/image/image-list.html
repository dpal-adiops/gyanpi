<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Image-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
		<div class="section">
			<h4 class="header">Images</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="col s12">                   
                   <a th:href="@{/web/images/add}"  id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
					    <i class="material-icons">add</i>
					</a>
                  The list shows all images of the author. Click New to add image.             
                </div>
                <div class="col s12">
					<table class="centered">
						<thead>
						<tr>
							  	<th>Key</th>
							  	<th>Name</th>
							  	<th>Url</th>
							 <th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="${images.empty}">
				            <td colspan="3"> No Image Available </td>
				        </tr>
						 <tr th:each ="image : ${images}">
							 	<td><a th:href="@{/web/images/{id}(id=${image.id})}"><span th:text="${image.key}"></span></a></td>
							 	<td><a th:href="@{/web/images/{id}(id=${image.id})}"><span th:text="${image.name}"></span></a></td>
							 	<td><a th:href="@{/web/images/{id}(id=${image.id})}"><span th:text="${image.url}"></span></a></td>
							 <td>
				                <a th:href="@{/web/images/{id}/delete(id=${image.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
				            </td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>	
</body>
</html>
