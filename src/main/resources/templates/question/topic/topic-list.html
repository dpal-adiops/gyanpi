<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Topic-list</title>
</head>

<body>
	
	<div layout:fragment="content">
		<!--breadcrumbs start-->
         <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">Topics</h5>
                  <ol class="breadcrumbs">
                    <li><a href="index.html">Dashboard</a>
                    </li>
                    <li th:text=${questionRO.key} class="active"></li>
                  </ol>
                </div>                
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->		 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<a th:href="@{/web/questions/{id}(id=${questionRO.id})}" class="btn grey lighten-5 grey-text" name="action">General</a>					
					         		<a th:href="@{/web/questions/{id}/topics(id=${questionRO.id})}" name="action" class="btn blue">Topics</a>
					        		<a th:href="@{/web/questions/{id}/images(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Images</a>
					        		<a th:href="@{/web/questions/{id}/videos(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Videos</a>
					        		<a th:href="@{/web/questions/{id}/pages(id=${questionRO.id})}" name="action" class="btn grey lighten-5 grey-text">Pages</a>
							<div class="card-panel">
								<div class="row">
									<div class="col s12">                   
					                   <a th:href="@{/web/questions/{id}/topics/assign(id=${questionRO.id})}"   id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
										    <i class="material-icons">add</i>
										</a>
					                  The list shows all assigned topics. Click assign to add more topic.             
					                </div>
					                <div class="col s12">
										<table class="centered">
											<thead>
												<tr>
													 <th>Key</th>
													  		<th>Name</th>
													  		<th>Title</th>
													 <th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:if="${topics.empty}">
										            <td colspan="3"> No Topic Available </td>
										        </tr>
												  <tr th:each ="topic : ${topics}">
													   <td ><a th:href="@{/web/topics/{id}(id=${topic.id})}"><span th:text="${topic.key}"></span></a></td>
															 	<td th:text="${topic.name}"></td>
															 	<td th:text="${topic.title}"></td>
													 <td>
										                <a th:href="@{/web/questions/{question_id}/topics/{id}/unassign(question_id=${questionRO.id},id=${topic.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
										            </td>
												</tr>
											</tbody>
										</table>
									</div>		
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
