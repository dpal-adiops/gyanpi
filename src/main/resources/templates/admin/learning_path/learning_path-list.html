<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>LearningPath-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
		<div class="section">
			<h4 class="header">LearningPaths</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="col s12">                   
                   <a th:href="@{/admin/web/learning_paths/add}"  id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
					    <i class="material-icons">add</i>
					</a>
                  The list shows all learning_paths of the author. Click New to add learning_path.             
                </div>
                <div class="col s12">
					<table class="centered">
						<thead>
						<tr>
							  	<th>Keyid</th>
							  	<th>Status</th>
							  	<th>Score</th>
							  	<th>MaxScore</th>
							  	<th>UserKey</th>
							  	<th>Step</th>
							  	<th>TotalStep</th>
							 <th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="${learning_paths.empty}">
				            <td colspan="3"> No LearningPath Available </td>
				        </tr>
						 <tr th:each ="learning_path : ${learning_paths}">
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.keyid}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.status}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.score}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.maxScore}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.userKey}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.step}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_paths/{id}(id=${learning_path.id})}"><span th:text="${learning_path.totalStep}"></span></a></td>
							 <td>
				                <a th:href="@{/admin/web/learning_paths/{id}/delete(id=${learning_path.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
				            </td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>	
</body>
</html>
