<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Question-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
		<div class="section">
			<h4 class="header">Questions</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="col s12">                   
                   <a th:href="@{/admin/web/questions/add}"  id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
					    <i class="material-icons">add</i>
					</a>
                  The list shows all questions of the author. Click New to add question.             
                </div>
                <div class="col s12">
					<table class="centered">
						<thead>
						<tr>
							  	<th>Keyid</th>
							  	<th>Title</th>
							  	<th>Answer</th>
							  	<th>AuthorId</th>
							 <th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="${questions.empty}">
				            <td colspan="3"> No Question Available </td>
				        </tr>
						 <tr th:each ="question : ${questions}">
							 	<td><a th:href="@{/admin/web/questions/{id}(id=${question.id})}"><span th:text="${question.keyid}"></span></a></td>
							 	<td><a th:href="@{/admin/web/questions/{id}(id=${question.id})}"><span th:text="${question.title}"></span></a></td>
							 	<td><a th:href="@{/admin/web/questions/{id}(id=${question.id})}"><span th:text="${question.answer}"></span></a></td>
							 	<td><a th:href="@{/admin/web/questions/{id}(id=${question.id})}"><span th:text="${question.authorId}"></span></a></td>
							 <td>
				                <a th:href="@{/admin/web/questions/{id}/delete(id=${question.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
				            </td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>	
</body>
</html>
