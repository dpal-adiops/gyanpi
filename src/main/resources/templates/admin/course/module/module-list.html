<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Module-list</title>
</head>

<body>
	
	<div layout:fragment="content">
		<!--breadcrumbs start-->
         <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">Modules</h5>
                  <ol class="breadcrumbs">
                    <li><a href="index.html">Dashboard</a>
                    </li>
                    <li th:text=${courseRO.keyid} class="active"></li>
                  </ol>
                </div>                
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->		 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<a th:href="@{/admin/web/courses/{id}(id=${courseRO.id})}" class="btn grey lighten-5 grey-text" name="action">General</a>					
					         		<a th:href="@{/admin/web/courses/{id}/modules(id=${courseRO.id})}" name="action" class="btn blue">Modules</a>
					        		<a th:href="@{/admin/web/courses/{id}/images(id=${courseRO.id})}" name="action" class="btn grey lighten-5 grey-text">Images</a>
					        		<a th:href="@{/admin/web/courses/{id}/videos(id=${courseRO.id})}" name="action" class="btn grey lighten-5 grey-text">Videos</a>
					        		<a th:href="@{/admin/web/courses/{id}/pages(id=${courseRO.id})}" name="action" class="btn grey lighten-5 grey-text">Pages</a>
							<div class="card-panel">
								<div class="row">
									<div class="col s12">                   
					                   <a th:href="@{/admin/web/courses/{id}/modules/assign(id=${courseRO.id})}"   id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
										    <i class="material-icons">add</i>
										</a>
					                  The list shows all assigned modules. Click assign to add more module.             
					                </div>
					                <div class="col s12">
										<table class="centered">
											<thead>
												<tr>
													 <th>keyid</th>
													  		<th>Name</th>
													  		<th>AuthorId</th>
													  		<th>DomainId</th>
													 <th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:if="${modules.empty}">
										            <td colspan="3"> No Module Available </td>
										        </tr>
												  <tr th:each ="module : ${modules}">
													   <td ><a th:href="@{/admin/web/modules/{id}(id=${module.id})}"><span th:text="${module.keyid}"></span></a></td>
															 	<td th:text="${module.name}"></td>
															 	<td th:text="${module.authorId}"></td>
															 	<td th:text="${module.domainId}"></td>
													 <td>
										                <a th:href="@{/admin/web/courses/{course_id}/modules/{id}/unassign(course_id=${courseRO.id},id=${module.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
										            </td>
												</tr>
											</tbody>
										</table>
									</div>		
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
