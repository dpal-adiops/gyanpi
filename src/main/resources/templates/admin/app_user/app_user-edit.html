<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>AppUser-list</title>
</head>

<body>
	<div layout:fragment="content">
		<!--breadcrumbs start-->
         <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">AppUsers</h5>
                  <ol class="breadcrumbs">
                    <li><a href="index.html">Dashboard</a>
                    </li>
                    <li th:text=${app_userRO.keyid} class="active"></li>
                  </ol>
                </div>                
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->		 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<a class="btn blue" name="action">General</a>					
					         	<a th:href="@{/admin/web/app_users/{id}/app_roles(id=${app_userRO.id})}" name="action" class="btn grey lighten-5 grey-text">AppRoles</a>
							<div class="card-panel">								 
								 <h4 class="header2"><span>Edit AppUser : General</span></h4>
								 <p class="caption">Fields with a red asterisk (*) are mandatory.</p>	
								 <p th:if="${error != null}" th:text="${error}" class="chip"></p>
								   <form  th:action="@{/admin/web/app_users/add}" method="POST" id="editorForm"   th:object="${app_userRO}">
							            <div class="row">
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="keyid" name="keyid" class="validate"  th:field="*{keyid}">
											          <label for="keyid">Keyid</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="userName" name="userName" class="validate"  th:field="*{userName}">
											          <label for="userName">UserName</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="email" name="email" class="validate"  th:field="*{email}">
											          <label for="email">Email</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="firstName" name="firstName" class="validate"  th:field="*{firstName}">
											          <label for="firstName">FirstName</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="lastName" name="lastName" class="validate"  th:field="*{lastName}">
											          <label for="lastName">LastName</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="encryptedPassword" name="encryptedPassword" class="validate"  th:field="*{encryptedPassword}">
											          <label for="encryptedPassword">EncryptedPassword</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="mobile" name="mobile" class="validate"  th:field="*{mobile}">
											          <label for="mobile">Mobile</label>
											        </div>	
										       
											         <div class="input-field col s12 l6">
											          <input type="text" id="enabled" name="enabled" class="validate"  th:field="*{enabled}">
											          <label for="enabled">Enabled</label>
											        </div>	
							            </div>
							             <br> 
							             	<input type="hidden" id="id" th:field="*{id}">
							             	<button class="btn btn-success btn-sm"  onClick="addEditorForm()">Apply</button>
						        </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
