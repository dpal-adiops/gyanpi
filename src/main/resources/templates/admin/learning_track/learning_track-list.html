<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>LearningTrack-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
		<div class="section">
			<h4 class="header">LearningTracks</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="col s12">                   
                   <a th:href="@{/admin/web/learning_tracks/add}"  id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
					    <i class="material-icons">add</i>
					</a>
                  The list shows all learning_tracks of the author. Click New to add learning_track.             
                </div>
                <div class="col s12">
					<table class="centered">
						<thead>
						<tr>
							  	<th>Keyid</th>
							  	<th>Name</th>
							  	<th>Credit</th>
							  	<th>Score</th>
							  	<th>MaxScore</th>
							  	<th>TotalStep</th>
							  	<th>Status</th>
							  	<th>Refid</th>
							 <th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="${learning_tracks.empty}">
				            <td colspan="3"> No LearningTrack Available </td>
				        </tr>
						 <tr th:each ="learning_track : ${learning_tracks}">
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.keyid}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.name}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.credit}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.score}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.maxScore}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.totalStep}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.status}"></span></a></td>
							 	<td><a th:href="@{/admin/web/learning_tracks/{id}(id=${learning_track.id})}"><span th:text="${learning_track.refid}"></span></a></td>
							 <td>
				                <a th:href="@{/admin/web/learning_tracks/{id}/delete(id=${learning_track.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
				            </td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>	
</body>
</html>
