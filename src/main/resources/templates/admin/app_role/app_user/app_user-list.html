<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>AppUser-list</title>
</head>

<body>
	
	<div layout:fragment="content">
		<!--breadcrumbs start-->
         <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">AppUsers</h5>
                  <ol class="breadcrumbs">
                    <li><a href="index.html">Dashboard</a>
                    </li>
                    <li th:text=${app_roleRO.keyid} class="active"></li>
                  </ol>
                </div>                
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->		 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<a th:href="@{/admin/web/app_roles/{id}(id=${app_roleRO.id})}" class="btn grey lighten-5 grey-text" name="action">General</a>					
					         		<a th:href="@{/admin/web/app_roles/{id}/app_users(id=${app_roleRO.id})}" name="action" class="btn blue">AppUsers</a>
							<div class="card-panel">
								<div class="row">
									<div class="col s12">                   
					                   <a th:href="@{/admin/web/app_roles/{id}/app_users/assign(id=${app_roleRO.id})}"   id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
										    <i class="material-icons">add</i>
										</a>
					                  The list shows all assigned app_users. Click assign to add more app_user.             
					                </div>
					                <div class="col s12">
										<table class="centered">
											<thead>
												<tr>
													 <th>keyid</th>
													  		<th>UserName</th>
													  		<th>Email</th>
													  		<th>FirstName</th>
													  		<th>LastName</th>
													  		<th>EncryptedPassword</th>
													  		<th>Enabled</th>
													 <th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:if="${app_users.empty}">
										            <td colspan="3"> No AppUser Available </td>
										        </tr>
												  <tr th:each ="app_user : ${app_users}">
													   <td ><a th:href="@{/admin/web/app_users/{id}(id=${app_user.id})}"><span th:text="${app_user.keyid}"></span></a></td>
															 	<td th:text="${app_user.userName}"></td>
															 	<td th:text="${app_user.email}"></td>
															 	<td th:text="${app_user.firstName}"></td>
															 	<td th:text="${app_user.lastName}"></td>
															 	<td th:text="${app_user.encryptedPassword}"></td>
															 	<td th:text="${app_user.enabled}"></td>
													 <td>
										                <a th:href="@{/admin/web/app_roles/{app_role_id}/app_users/{id}/unassign(app_role_id=${app_roleRO.id},id=${app_user.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
										            </td>
												</tr>
											</tbody>
										</table>
									</div>		
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
