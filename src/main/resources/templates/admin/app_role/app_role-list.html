<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>AppRole-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container">		
		<div class="section">
			<h4 class="header">AppRoles</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<div class="col s12">                   
                   <a th:href="@{/admin/web/app_roles/add}"  id="scale-demo" href="#!" class="btn-floating btn-large scale-transition">
					    <i class="material-icons">add</i>
					</a>
                  The list shows all app_roles of the author. Click New to add app_role.             
                </div>
                <div class="col s12">
					<table class="centered">
						<thead>
						<tr>
							  	<th>Keyid</th>
							  	<th>Name</th>
							  	<th>Permission</th>
							 <th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:if="${app_roles.empty}">
				            <td colspan="3"> No AppRole Available </td>
				        </tr>
						 <tr th:each ="app_role : ${app_roles}">
							 	<td><a th:href="@{/admin/web/app_roles/{id}(id=${app_role.id})}"><span th:text="${app_role.keyid}"></span></a></td>
							 	<td><a th:href="@{/admin/web/app_roles/{id}(id=${app_role.id})}"><span th:text="${app_role.name}"></span></a></td>
							 	<td><a th:href="@{/admin/web/app_roles/{id}(id=${app_role.id})}"><span th:text="${app_role.permission}"></span></a></td>
							 <td>
				                <a th:href="@{/admin/web/app_roles/{id}/delete(id=${app_role.id})}" class="btn-floating btn-small"> <i class="material-icons">delete</i></a>
				            </td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>	
</body>
</html>
