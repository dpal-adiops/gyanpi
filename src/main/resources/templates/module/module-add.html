<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>Module-list</title>
</head>

<body>
	<div layout:fragment="content">			 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">													
							<div class="card-panel">								 
								 <h4 class="header2"><span>Add Module :</span></h4>
								 <p class="caption">Fields with a red asterisk (*) are mandatory.</p>
								  <p th:if="${error != null}" th:text="${error}" class="chip"></p>	
								   <form action="#" th:action="@{/web/modules/add}" method="POST" id="editorForm" th:object="${moduleRO}">
							             <div class="row">
											         <div class="input-field col s12 l6">
											          <input type="text" id="key" name="key" class="validate"  th:field="*{key}">
											          <label for="key">Key</label>
											        </div>	
											         <div class="input-field col s12 l6">
											          <input type="text" id="name" name="name" class="validate"  th:field="*{name}">
											          <label for="name">Name</label>
											        </div>	
										        	<div class="input-field col s12 l6">													  
											          <input type="hidden" id="desc" name="desc"  th:field="*{desc}">
										          	  <label for="desc">Desc</label>
										          	   <br><br>
										          	  <div id="editor-container" th:utext="*{desc}"></div>
											        </div>
							             </div>
							              <br>
						             		<button class="btn btn-success btn-sm"  onClick="addEditorForm()">Apply</button>
						        </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
