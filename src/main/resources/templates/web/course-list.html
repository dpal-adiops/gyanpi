<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout4">

<head>
<title>Course-list</title>
</head>

<body>

<section id="content" layout:fragment="content">	
	<div  class="container2">		
			
			<div class="row">
				<div class="col s12 m12 l12">
			      <div class="card">
			        <div class="card-image col s1">
				      <img class="circle" src="https://via.placeholder.com/50/FF0000/FFFFFF?Text=Math X">
				    </div>
			        <div class="card-content">
			          <span class="card-title" th:text="${course.name}"></span>
			          <p th:text="${course.description}"></p>
			        </div>
			      </div>
			    </div>
			</div>
			<div class="row">
				<div class="col s12 m12 l12" th:each ="module : ${modules}">
					<ul class="collapsible">
						<li>
							<div class="collapsible-header">
								<i class="material-icons">filter_drama</i><span th:text="${module.name}"></span>
							</div>
							<div class="collapsible-body">
								<div th:text="${module.description}"></div>
								<div class="row" >
									<div class="col s3 m3 l3" th:each ="topic : ${moduleService.findModuleTopics(module.id)}">
									      <div class="card">									     
									           <div class="card-content">
									           		<a th:href="@{/web/account/topic/{id}(id=${topic.id})}" > <span class="card-title" th:text="${topic.name}"></span></a>		
									           		<span th:text="${topic.description}"></span>
									           </div>							         
									      </div>
									</div>
								</div>	
							</div>
						</li>						
					</ul>
				</div>
			</div>
	</div>
</section>	
</body>
</html>
